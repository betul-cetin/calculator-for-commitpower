name: SonarQube Analysis

on:
  push:
    branches:
      - main

jobs:
  sonarqube:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Java 17
        uses: actions/setup-java@v2
        with:
          distribution: 'adopt'
          java-version: '17'  # Update to Java 17

      - name: Check Java version
        run: java -version

          
      - name: Install Older SonarScanner
        run: |
          wget -qO- https://binaries.sonarsource.com/Distribution/sonar-scanner-cli/sonar-scanner-cli-4.6.2.2472-linux.zip -O sonar-scanner.zip
          unzip sonar-scanner.zip
          mv sonar-scanner-4.6.2.2472-linux sonar-scanner


      - name: List files for debugging
        run: |
          ls -R

      - name: Run SonarQube analysis
        run: |
          chmod +x ./sonar-scanner-script.sh
          ./sonar-scanner-script.sh
        env:
          GITHUB_WORKSPACE: ${{ github.workspace }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          pip install requests

      - name: Run SonarQube results script
        run: |
          python main.py
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
